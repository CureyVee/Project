<!DOCTYPE html>
<html>
<head>
    
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: rgba(65, 0, 168, 0.93);">
        <div class="container-fluid">
          <a class="navbar-brand">Job Reimbursement - Employee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../">Logout</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

    <div class="container">
        <form>
      
        <div class="amount">
          <label for="Amount" class="col-sm-2 col-form-label">Amount:   </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="Amount" placeholder="Amount">
          </div>
        </div>
        <div class="description">
          <label for="Description" class="col-sm-2 col-form-label">Description:   </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0" id="Type">Type of Reimbursement: </legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="Food" value="Food" checked>
                <label class="form-check-label" for="gridRadios1">
                  Food
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="Travel" value="Travel">
                <label class="form-check-label" for="gridRadios2">
                  Travel
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="Lodging" value="Lodging">
                <label class="form-check-label" for="gridRadios3">
                  Lodging 
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="uploadReimbursement()">Submit</button>
            <button class="open-button" onclick="viewReimbursements()">View Previous Reimbursements</button>
          </div>
        </div>
      </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./employeescript.js"></script>
    
</body>
</html>
